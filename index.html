<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home - CORB</title>
  <meta name="theme-color" content="#6b0f1a">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="img/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./style.css">
  <style>
    .soft-bg{position:fixed;inset:0;z-index:0;background:linear-gradient(180deg,#efe1e5 0%,#f3e8eb 40%,#f7f5f6 85%,#fff 100%)}
    .grid-home{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;position:relative;z-index:1}
    @media(min-width:720px){.grid-home{grid-template-columns:repeat(3,1fr)}}
    .home-box{display:flex;flex-direction:column;justify-content:center;align-items:center;background:var(--granata);color:#fff;border-radius:18px;padding:14px;min-height:110px;font-weight:600;box-shadow:0 6px 20px rgba(0,0,0,.15)}
    .home-emoji{font-size:28px;margin-bottom:8px}
    .panel-granata{background:var(--granata);color:#fff;border-radius:18px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);position:relative;z-index:1}
    .panel-granata .pill{background:#ffffff22;border-color:#ffffff55;color:#fff}
    .last-grid{display:grid;grid-template-columns:1fr auto 1fr;gap:12px;align-items:center}
    .score-big{display:flex;align-items:center;justify-content:center;width:72px;height:72px;border-radius:14px;background:#ffffff22;font-weight:800;font-size:24px;color:#fff}
    .news-mini .item{display:grid;grid-template-columns:1fr auto;gap:6px;padding:12px 0;border-bottom:1px solid #ffffff22}
    .news-mini .item:last-child{border-bottom:0}
    #drawer{position:fixed;top:0;right:-260px;width:240px;height:100%;background:#fff;box-shadow:-3px 0 12px rgba(0,0,0,.2);transition:.3s;padding:20px;z-index:50}
    #drawer.open{right:0}
    #drawer a{display:block;padding:12px 0;border-bottom:1px solid var(--ring);color:var(--text)}
    #drawer-close{position:absolute;top:12px;right:12px;font-size:20px;cursor:pointer}
  </style>
</head>
<body>
  <div class="soft-bg"></div>

  <header class="topbar">
    <div class="nav">
      <img src="img/icons/icon-192.png" style="width:28px;height:28px;border-radius:6px">
      <div class="title" style="font-weight:700;margin-left:8px">Home</div>
    </div>
    <div class="right">
      <button id="menuBtn" class="iconbtn" title="Menu" aria-label="Menu" style="all:unset;display:inline-flex;align-items:center;justify-content:center;cursor:pointer">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      </button>
    </div>
  </header>

  <nav id="drawer">
    <span id="drawer-close">✕</span>
    <h3>Menu</h3>
    <a href="./index.html">🏠 Home</a>
    <a href="./news.html">📰 News</a>
    <a href="./squadra.html">👥 Squadra</a>
    <a href="./video.html">🎥 Video</a>        <!-- ⟵ cambiato -->
    <a href="./prossima.html">📅 Prossima partita</a>
    <a href="./partite.html">🏆 Risultati</a>
    <a href="./calendario.html">📆 Calendario</a>
    <a href="./admin.html">⚙️ Admin</a>
  </nav>

  <main class="container" style="position:relative;z-index:1">
    <section class="grid-home">
      <a class="home-box" href="./news.html"><span class="home-emoji">📰</span><div>News</div></a>
      <a class="home-box" href="./squadra.html"><span class="home-emoji">👥</span><div>Squadra</div></a>
      <a class="home-box" href="./video.html"><span class="home-emoji">🎥</span><div>Video</div></a>
      <a class="home-box" href="./prossima.html"><span class="home-emoji">📅</span><div>Prossima Partita</div></a>
      <a class="home-box" href="./partite.html"><span class="home-emoji">🏆</span><div>Risultati</div></a>
      <a class="home-box" href="./calendario.html"><span class="home-emoji">📆</span><div>Calendario</div></a>
    </section>

    <section class="panel-granata" style="margin-top:14px">
      <div class="row" style="justify-content:space-between">
        <h2 style="margin:0">Ultima partita</h2>
        <a class="pill" href="./partite.html" style="text-decoration:none">Vedi risultati</a>
      </div>
      <div id="lastMatch" class="last-grid" style="margin-top:8px"></div>
    </section>

    <section class="panel-granata" style="margin-top:14px">
      <div class="row" style="justify-content:space-between">
        <h2 style="margin:0">Ultime News</h2>
        <a class="pill" href="./news.html" style="text-decoration:none">Vedi tutte</a>
      </div>
      <div id="newsPreview" class="news-mini"></div>
    </section>

    <section class="card small" style="margin-top:14px">
      Ultimo aggiornamento dati: <span id="ls">never</span>
    </section>
  </main>

  <script type="module">
    import {last, get} from './data-store.js';

    // Drawer
    const drawer = document.getElementById('drawer');
    document.getElementById('menuBtn').onclick = ()=> drawer.classList.add('open');
    document.getElementById('drawer-close').onclick = ()=> drawer.classList.remove('open');
    document.addEventListener('click', (e)=>{
      const btn=document.getElementById('menuBtn');
      if (drawer.classList.contains('open') && !drawer.contains(e.target) && e.target!==btn) drawer.classList.remove('open');
    });

    // Sync label
    document.getElementById('ls').textContent = last();

    // Ultima partita (dalla cache)
    const matches = (get('matches')||[]).map(m=>({...m, date:new Date((m.data||'')+'T'+(m.ora||'00:00'))}));
    const now=new Date();
    const lastPlayed = matches.filter(m=>m.date<=now).sort((a,b)=>b.date-a.date)[0] || matches.sort((a,b)=>b.date-a.date)[0];
    const lastBox = document.getElementById('lastMatch');
    if(lastPlayed){
      const home = lastPlayed.casa||'Corbiolo';
      const away = lastPlayed.fuori||'Avversario';
      const score = (lastPlayed.risultato||'–').replace('-', ' - ');
      lastBox.innerHTML = `
        <div style="text-align:center"><div style="font-weight:700">${home}</div><div class="small" style="opacity:.9">Casa</div></div>
        <div class="score-big">${score}</div>
        <div style="text-align:center"><div style="font-weight:700">${away}</div><div class="small" style="opacity:.9">Trasferta</div></div>`;
    } else {
      lastBox.innerHTML = '<div class="small">Nessuna partita disponibile</div>';
    }

    // Ultime 2 news
    const news = (get('news')||[])
      .map(n=>({titolo:n.titolo||'', contenuto:n.contenuto||'', tag:n.tag||'News'}))
      .slice(-2).reverse();
    const wrap = document.getElementById('newsPreview');
    wrap.innerHTML = news.length ? news.map(n=>`
      <div class="item">
        <div>
          <div style="font-weight:700">${n.titolo}</div>
          <div class="small" style="opacity:.9;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden">${n.contenuto}</div>
        </div>
        <div class="pill">${n.tag}</div>
      </div>`).join('') : '<div class="small">Nessuna notizia disponibile</div>';

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
  </script>
</body>
</html>
